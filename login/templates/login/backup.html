<!DOCTYPE html>
<html lang="en">
<head>
  <title>Topup's Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="{% static 'login/image/favicon.ico' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}"/>
<link rel="stylesheet" type="text/css" href="../../static/login/css/main.css">
<link rel="stylesheet" type="text/css" href="../../static/login/css/util.css">
<script>
document.addEventListener('DOMContentLoaded', function() {
document.querySelector('#form').onsubmit=function() {
  var name = document.querySelector('#uname').value;
  alert(`Hello ${name}!!`);


};// don't forget to use semicolon after the ending curly braces this is happens in JS.


}); 

</script>

</head>
<body onbeforeunload="return myFunction()"> <!-- asking before leaving the page -->
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>{% if error %}
          {{ error }}
          {% endif %}
  </strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form method="POST" action="{% url 'loginindex' %}">
  {% csrf_token %}



  <div class="limiter">
    <div class="container-login100">

      <div class="wrap-login100">

        <div class="login100-pic js-tilt" data-tilt>
          <img class="icircle" src="{% static 'login/image/site_icon.png' %}" alt="IMG">
        </div>

        <form class="login100-form validate-form" id="form">
          <span class="login100-form-title">
            <b style="font-size: 38px;">Member Login</b>
          </span>

          <div class="wrap-input100 validate-input" data-validate = "Valid Username is required: ex@abc.xyz">
            <input class="input100" type="text" name="username" placeholder="username" id="uname">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate = "Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>
          
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
            <input type="submit" value="Login" id="submit">
            </button>
          </div><br/>
          <br/><br/>
          <h5 style="padding-left: 360px;">OR</h5><br>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn">
              Login as Guest
            </button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">
              Forgot
            </span>
            <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="#">
            <a href="{% url 'registerindex' %}">Create your Account</a>
              <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</form>
  <script src="../../static/login/js/jquery-3.2.1.min.js"></script>
  
  <script src="../../static/login/js/tilt.jquery.min.js"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.123
    })
  </script>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
